<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web</title>
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #3b6415;
            /* background: linear-gradient(#3b6415 30%, #339933 70%) */
            color: #fff;
            display: flex;
            align-items: center;
            z-index: 1000;
            padding: 0 10px;
        }

        .navbar .logo-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px; /* Space between logo and search bar */
        }

        .navbar .logo-wrap img {
            height: 40px; /* Set a height for the logo */
        }

        .navbar .hamburger {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 15px; /* Space between hamburger and search bar */
        }

        .navbar .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            padding-left: 20px;
        }

        .navbar input[type="text"] {
            width: 100%;
            max-width: 600px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .navbar .icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Sidebar Styles */
        .sidebar-wrap {
            position: fixed;
            top: 60px; /* Below the navbar */
            left: 0;
            width: 60px;
            height: 100vh;
            background-color: #000;
            color: #fff;
            padding: 10px;
            transition: width 0.5s ease;
            z-index: 999;
        }

        .sidebar-wrap.expanded {
            width: 250px;
        }

        .sidebar-wrap .nav-link span,
        .sidebar-wrap .logo-wrap span {
            display: none;
        }

        .sidebar-wrap.expanded .nav-link span,
        .sidebar-wrap.expanded .logo-wrap span {
            display: inline;
        }

        .sidebar-wrap .logo-wrap {
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-wrap .icon-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            min-width: 40px;
        }

        .sidebar-wrap .nav {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .sidebar-wrap .nav li {
            margin-top: 10px;
        }

        .sidebar-wrap .nav li a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .sidebar-wrap .nav li a:hover,
        .sidebar-wrap .nav li a.active {
            background-color: #1F1F1F;
        }

        /* Main Content */
        .content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.5s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }















        
    </style>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

  </head>
  
  <body>

    <!-- Navbar -->
    <div class="navbar">
      <!-- Logo (left side) -->
      

      <!-- Hamburger Menu -->
      <div class="hamburger"  onmouseover="toggleSidebar()">
        <div class="icon-wrap"><i class="bi-list" style="font-size: 24px; "></i></div>
      </div>
      
      <div class="logo-wrap">
        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="Logo"> <!-- Replace with your logo path -->
      </div>

      <!-- Search Bar (center) -->
       <div class="search-bar">
        

        <input type="text" placeholder="Search mail">
    
      </div>
    



      

      <!-- Right Side Icons (help,setting,menu) -->
      <div class="icons">
        <div><i class="bi-person-circle" style="font-size: 24px;"></i></div>
        <div><i class="bi-cart" style="font-size: 24px;"></i></div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar-wrap" id="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <div class="icon-wrap"><i class="bi-house-door-fill"></i></div>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <div class="icon-wrap"><i class="bi-speedometer"></i></div>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <div class="icon-wrap"><i class="bi-receipt"></i></div>
            <span>Orders</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <div class="icon-wrap"><i class="bi-gift"></i></div>
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <div class="icon-wrap"><i class="bi-globe"></i></div>
            <span>Customers</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent">
      <h1>Welcome to My App</h1>
      <p>This is the main content area. When the sidebar expands, the content shifts to the right.</p>
    </div>

    <!-- JavaScript to handle sidebar toggle -->
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('mainContent');
        
        sidebar.classList.toggle('expanded');
        content.classList.toggle('shifted');
      }
    </script>

  </body>
</html>
